<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='favicon.png') }}"
    />
    <title>DairyIQ Login</title>
    <style>
      /* ===== GLOBAL STYLES ===== */
      :root {
        /* --primary: #2c3e50; */
        --primary: #1f3a93;
        --secondary: #3498db;
        --success: #2ecc71;
        --warning: #f39c12;
        --danger: #e74c3c;
        --light: #ecf0f1;
        --dark: #2c3e50;
        --gray: #95a5a6;
        --white: #ffffff;
        --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        --transition: all 0.3s ease;
      }
      html,
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
        /* padding-top: 35px; */
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE/Edge Legacy */
        background: url("{{ url_for('static', filename='login-bg.webp') }}")
          no-repeat center center fixed;
        background-size: cover; /* make it cover the full screen */
      }

      html::-webkit-scrollbar,
      body::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Edge, Opera */
      }

      .h2 {
        margin-bottom: 20px;
        color: var(--primary);
      }

      .page-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /* Full viewport height */
        width: 100vw;
        /* Full viewport width */
        padding: 20px;
        box-sizing: border-box;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.397); /* translucent white */
        width: 100%;
        max-width: 320px;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        position: relative;
        backdrop-filter: blur(8px);
      }

      .logo {
        width: 150px;
        height: 100px;
        margin: 0 auto 20px;
        display: block;
        object-fit: contain;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #2c3e50;
      }

      input,
      button {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
        box-sizing: border-box;
      }

      button {
        background-color: #1f3a93;
        color: white;
        border: none;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #2980b9;
      }

      .error {
        color: red;
        font-size: 14px;
        text-align: center;
        margin-top: 10px;
      }

      /* Fallback if image doesn't load */
      .logo-fallback {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #2c3e50;
        border-radius: 50%;
        color: white;
        font-weight: bold;
        font-size: 24px;
      }
    </style>
  </head>

  <body>
    <div class="page-wrapper">
      <div class="login-container">
        <!-- Logo with fallback -->
        <picture>
          <img
            src="{{ url_for('static', filename='favicon_white.png') }}"
            alt="DairyIQ Logo"
            class="logo"
            width="150"
            height="100"
          />
        </picture>
        <div class="logo-fallback" style="display: none">DQ</div>

        <h2 style="color: #1f3a93">DairyIQ Login</h2>
        <form method="POST" action="/login">
          <input type="email" name="username" placeholder="Email" required />
          <div style="position: relative; width: 100%">
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
              style="padding-right: 40px; width: 100%"
              id="passwordInput"
            />
            <i
              class="fas fa-eye"
              style="
                position: absolute;
                right: 15px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
                color: #666;
              "
              id="togglePassword"
            ></i>
          </div>
          <button type="submit">Login</button>
        </form>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
      </div>
    </div>
    <script>
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("passwordInput");
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);

          // Toggle eye icon
          this.classList.toggle("fa-eye");
          this.classList.toggle("fa-eye-slash");
        });
    </script>
  </body>
</html>
